<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Authorization</title>
</head>
<body>
    <h2>Введите номер телефона для авторизации в Telegram</h2>
    <form id="authForm">
        <label for="phone">Номер телефона:</label><br>
        <input type="text" id="phone" name="phone" placeholder="+79012345678" required><br><br>
        <button type="button" onclick="submitForm()">Авторизоваться</button>
    </form>
    <script>
        async function submitForm() {
            const phone = document.getElementById("phone").value;
            const response = await fetch("https://your-python-server.com/submit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ phone })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
